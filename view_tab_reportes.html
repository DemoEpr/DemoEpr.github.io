<div ng-controller="ReportesCtrl as ctrl"><div class="row"><div class="col-md-2" align="right">Seleccionar reporte:</div><select ng-init="ctrl.updated_selection()" ng-options="size|reportAlias:size for size in filterReports(ctrl.hist_reports)" ng-model="ctrl.currentReports.selectedReport" ng-change="ctrl.updated_selection()"><option value="">--Seleccione un reporte--</option></select></div><hr><!------------------------------------------------------
        REPORTE NO SELECCIONADO
        Aunque esta vista esta disponible por poco tiempo (lo mejor es no mostrarla), se incluye para no
        mostrar en casos extremos una
    --------------------------------------------------------><div ng-show="ctrl.state==ctrl.States.noSelection"><br><br><br><br><br><br><br><p style="font-size: 50px; color: gray" align="center">Seleccione un reporte</p></div><!------------------------------------------------------
        CARGANDO
    --------------------------------------------------------><div ng-show="ctrl.state==ctrl.States.loadingReport" align="center"><br><br><br><br><br><br><br><button class="btn btn-lg btn-warning"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Cargando...</button></div><!------------------------------------------------------
        REPORTE HISTÓRICO VISTA
    --------------------------------------------------------><div ng-show="ctrl.state==ctrl.States.historicReport"><div class="row"><!------------------------------------------------------
                CONTENIDO
            --------------------------------------------------------><pannel title="Contenido" collapsed="ctrl.contentColapsed"><ul><li><a ng-click="scrollTo('general')" style="cursor:pointer"><span style="white-space: nowrap">General</span></a></li><li><a ng-click="scrollTo('IRLResults')" style="cursor:pointer"><span style="white-space: nowrap">Resultados del IRL</span></a></li><li><a ng-click="scrollTo('Inputs')" style="cursor:pointer"><span style="white-space: nowrap">Estadísticas de los datos</span></a></li></ul></pannel><!------------------------------------------------------
                GENERALIDADES DEL PROYECTO
            --------------------------------------------------------><div class="row-fluid">Under construction</div></div></div><!------------------------------------------------------
        REPORTE COMÚN VISTA
    --------------------------------------------------------><div ng-show="ctrl.state==ctrl.States.selectedReport"><div class="row"><reporte-estandar report="ctrl.selectedFullReport" content-colapsed="ctrl.contentColapsed" product-description="ctrl.product_description" show-contents-table="true"></reporte-estandar></div></div><!------------------------------------------------------
        REPORTE EN CONSTRUCCIÓN VISTA
    --------------------------------------------------------><div ng-show="ctrl.state==ctrl.States.underConstruction"><div class="alert alert-warning" ng-show="!ctrl.currentReportStates.confirmedReport && ctrl.currentReportStates.IRLCalculated"><strong>Advertencia!</strong> No ha confirmado los resultados presentados en este reporte. Haga <a style="cursor:pointer" ng-click="ctrl.confirmCurrentReport()">click aquí</a> para<label>confirmar</label>.</div><div class="alert alert-warning" ng-show="!ctrl.currentReportStates.confirmedReport && !ctrl.currentReportStates.IRLCalculated"><strong>Advertencia!</strong> Aún no se calcula el IRL.</div><div class="row"><reporte-estandar report="ctrl.selectedFullReport" content-colapsed="ctrl.contentColapsed" standard-plot-options="ctrl.standardPlotOptions" product-description="ctrl.product_description" show-contents-table="true"></reporte-estandar></div></div></div>
