<div class="col-md-12"><!--Mostrar edit form: {{ gCtrl.get_flag_edit_form() }}--><!--Hay cambios: {{ gCtrl.has_changes() }}--><div class="row" ng-if="text != ''"><div class="col-md-12"><p>{{ text }}</p></div></div><div class="row" style="margin-bottom: 2px"><div class="col-md-{{gCtrl.get_tam(f.tam)}}" ng-repeat="f in fields track by $index" ng-class="{'reduce-padding': !$first}"><div class="input-group" style="white-space: nowrap"><span class="input-group-addon" style="padding-left: 8px; padding-right: 8px"><span ng-class="gCtrl.get_icon(f.icon)" aria-hidden="true" ng-style="{color: gCtrl.get_color($index) }"></span></span><!--<input id="user_input" type="text" class="form-control" placeholder="Nombre de Usuario o email" ng-model="ctrl_login.user.username" required />--> <input id="{{f.id}}" type="{{ f.type }}" step="any" placeholder="{{ f.placeholder }}" ng-model="gCtrl.get_model($index).mod_value" ng-focus="gCtrl.show_edit_form()" data-ng-blur="gCtrl.hide_edit_form($event)" ng-change="gCtrl.update($index)" class="form-control"></div></div><div class="col-md-2"><button type="button" class="btn" ng-mousedown="gCtrl.confirm()" ng-class='{"btn-success": confirmed, "btn-danger": !confirmed}'>Confirmar</button></div></div><div class="row" ng-show="gCtrl.get_flag_edit_form()" style="margin-bottom: 7px"><div class="col-md-12"><button type="button" class="btn btn-success btn-md" ng-mousedown="gCtrl.save_values()">Guardar</button> <button class="btn btn-warning btn-md" ng-mousedown="gCtrl.restore_values()"><span class="glyphicon glyphicon-remove" style="vertical-align:middle"></span></button></div></div><div class="row" ng-show="gCtrl.has_changes() && !gCtrl.get_flag_edit_form()" style="margin-bottom: 7px"><div class="col-md-12"><p style="display: inline">Tiene modificaciones sin guardar</p><a id="view" href style="display: inline" ng-mousedown="gCtrl.view_editions()">Ver</a> <a id="omit" href style="display:inline" ng-mousedown="gCtrl.restore_values()">Descartar</a></div></div></div><!--<div class="col-md-12">--><!--<pre>--><!--{{ gCtrl.models | json }}--><!--</pre>--><!--</div>-->
